<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Recommendations</title>
</head>
<body>

<h1>My Recommendations</h1>
    <a th:href="@{/recommendations/refresh}">Refresh</a>
    <div th:each="book : ${recommendations}">
        <form th:action="@{/search}" method="post">
            <input type="hidden" name="query" th:value="${book.isbn}">
            <button type="submit" th:text="${book.author} + ', ' + ${book.title}"></button>
        </form>
    </div>

</body>
</html>
